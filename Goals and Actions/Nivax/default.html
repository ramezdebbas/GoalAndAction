<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/items/items.html'}"></div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addGroup', label:'Add Group', icon:'add',section: 'selection' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addTask', label:'Add Task', icon:'add',section: 'selection' }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'removeTask',label:'Completed Task', icon:'remove'}" ></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'showCompleted',label:'Show Completed Task', icon:'', section:'global' }" ></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'showIncompleted',label:'Show Incompleted Task', icon:'', section:'global' }" ></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'home', label:'Home', icon:'home', section: 'global'   }"></button>
    </div>
