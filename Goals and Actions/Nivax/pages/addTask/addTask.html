<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>addTask</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="addTask.css" rel="stylesheet" />
    <script src="addTask.js"></script>
</head>
<body>
    <div class="addGroup fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">New Task</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="content">
            <h2></h2>
                <form class="form" onsubmit="createTask(); return false;">


                <br />
                <label for="title">Title</label>
                <input type="text" id="title" autofocus required />
                <br />

                <label for="grupo">Group</label>
                <select id="grupo">
                </select>

                <br />
                <label for="shortDescription">Short Description</label>
                <input type="text" id="shortDescription">
                <br />

                <label for="description">Description</label>
                <textarea id="description"></textarea>

                <br />

                <label for="date">Date</label>
                <input type="date" id="date"  required />
                <span id="errorFecha" style="color: #d61111"></span>

                <br />
                <input type="submit" value="Create Task" class="boton" />
            </form>
        </section>
    </div>
</body>
</html>
